<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search for bank names based on their Routing Number or RT">
    <meta name="author" content="Brian Plunkett">
    <title>Routing Number Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4`.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <button id="info-button">
        <i id="info-button-icon" class="fa fa-info-circle fa-lg"></i>
    </button>
    <div id="info">
        <p>
            The source code for this site is
            <a href="https://bridnap.github.io/bridnap/rtsearch" target="_blank">on Github</a>
        </p>
</div>

<div id="content">
    <div class="text-vertical-center">
        <div class="container">
            <div class="row">
                <div id="form" class="col-md-6 col-md-offset-3">
                    <h1>
    <i class="fa fa-cog fa-spin"></i>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="results" class="results">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div>
                    <a href="http://bridnap.github.io/rtsearch" target="_blank">
                        <i id="github-link" class="fa fa-github fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script id="search-form-template" type="text/x-handlebars-template">
    <div class="form-group">
        <form id="search-form">
            <input type="text" name="query" id="query" class="form-control input-large input-food" placeholder="Enter an RT">
        </form>
    </div>
</script>

<script id="results-template" type="text/x-handlebars-template">
    {{#if allowed}}
        <span class="allowed">
            <strong><span>RT {{name}}</span></strong> belongs to {{allowed_in_moderation}}
            {{/if}}
        </span>
    {{else}}
        <span class="not-allowed">
            <strong><span>{{name}}</span></strong> is not listed in our registry.
        </span>
    {{/if}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
<!-- <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>  -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>   -->
<script src="http://bridnap.github.io/rtsearch/js/app.js"></script>
<script>
$(function() {
    App.init();
});
</script>
</body>
</html>
